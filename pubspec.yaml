name: pavlok_challenge
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.1
  step_progress_indicator: ^1.0.2
  font_awesome_flutter:  ^10.1.0
  material_design_icons_flutter: ^5.0.6595
  time_range_picker: ^2.1.0
  dependencies:
  weekday_selector: ^1.1.0
  numberpicker: ^2.1.1
  provider: ^6.0.2





dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true
  fonts:
      - family: LeafIcon
        fonts:
         - asset: assets/custom_icons/leaf.ttf
           weight: 900
  assets:
     - assets/action_icons/
     - assets/tab_icons/
     - assets/sleep_icons/

